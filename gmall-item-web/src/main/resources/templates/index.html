<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
   你好呀，Thymeleaf！！
    <br/>
   <!--取值操作-->
   <!--jsp写法-->
   {hello}
   <br/>

    <p th:text="${hello}">默认值</p>

    <br/>

    <!--循环遍历操作-->
    <p th:each="str:${list}" th:text="${str}"></p>

    <!--判断操作-->
    <p th:if="1==1">我是存在的</p>
    <input type="checkbox" th:checked="${check =='1'}?'true':'false'">

    <!--传值给javascript ： 单引号表示转义的意思，告诉thymeleaf，参数不是标准的thymeleaf语法-->
    <a th:href="'javascript:a(\''+${hello}+'\')'">点我</a>


    <script language="JavaScript">
        function a(hello) {
            alert("js函数被调用："+hello);
        }
    </script>

    <!--页面引入-->
    <div th:include="indexInner::innerPart">被引入的页面</div>
</body>
</html>
